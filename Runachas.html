<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🪽🫧</title>
  <!-- ページアイコン -->
  <link rel="icon" type="image/png" href="icon.png">
  <!-- Google Fonts: Lexend Deca (ExtraLight 200) + Noto Sans JP (ExtraLight 200) -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&family=Noto+Sans+JP:wght@200&display=swap" rel="stylesheet">
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#ffffff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      font-family: 'Lexend Deca', 'Noto Sans JP', sans-serif;
      font-weight:200;
    }

    .center{
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:0.5em;
    }

    .message{
      color:#000;
      font-size:3vw;
      letter-spacing:0.05em;
      opacity:0;
      transform:translateY(6px);
      animation:fadeInUp 1.6s ease forwards;
      font-weight:200;
    }

    .message-en{
      color:#000;
      font-size:1.5vw;
      letter-spacing:0.05em;
      opacity:0;
      transform:translateY(6px);
      animation:fadeInUp 1.6s ease forwards;
      animation-delay:0.6s;
      font-family:'Lexend Deca', sans-serif;
      font-weight:200;
    }

    @keyframes fadeInUp{
      from{ opacity:0; transform:translateY(6px); }
      to  { opacity:1; transform:translateY(0); }
    }

    @media (prefers-reduced-motion: reduce){
      .message, .message-en{ animation:none; opacity:1; transform:none; }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="message">ここにはなにもありません</div>
    <div class="message-en">There is nothing here</div>
  </div>
</body>
</html>
